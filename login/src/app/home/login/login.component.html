<div class="login">
    <mat-card class="login-card">
    <mat-card-title>Login Form</mat-card-title> <br>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="OnFormSubmit()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="email" matInput formControlName="username">

            <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.get('username').hasError('email')">Invalid Email</mat-error>
        </mat-form-field> <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">

            <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
        </mat-form-field> <br>

        <button mat-raised-button color="success" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    </mat-card>
</div>
